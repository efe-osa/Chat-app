<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body class="container chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div  class="chat__main">
      <ol id='messages' class="chat__messages">  </ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" id="message" name="message" placeholder="Message here..." autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>
  


  <script id="message-template" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{ createdAt}}  <span>

        <div class="message__body">
          <p>{{text}}</p>
        </div>
    </div>
  </li>
  </script>
  <script id="location-message-template" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span> {{ createdAt }} <span>
        <div class="message__body">
            <a href="{{url}}" target="_blank">My location </a>
        </div>
    </div>
  </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="js/libs/mustache.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
